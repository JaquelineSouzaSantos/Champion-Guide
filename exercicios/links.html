<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/congo.png" type="image/x-icon">
    <title>Contato</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcffd5fe; /* Ciano escuro */
            color: white;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Estilo do h1 */
        h1 {
            text-align: center;
            color: #000000;  /* Cor ciano */
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-family:Georgia, 'Times New Roman', Times, serif ;
        }

        /* Estilo para os links */
        a {
            color: #000000;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: inline-block;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Efeito de hover nos links */
        a:hover {
            background-color: #f4ff78;
            color: #111;
            transform: translateY(-3px);  /* Efeito de elevação */
        }

        /* Seção de Notícia */
        #noticia {
            margin-top: 50px;
            padding: 25px;
            background-color: #000000; /* Ciano escuro para contraste */
;  /* Cor de fundo clara */
            border-left: 5px solid #ffff0c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Sombra sutil */
            max-width: 600px;
            margin: 20px auto;  /* Centralizar no meio da tela */
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            a {
                font-size: 1rem;
                padding: 8px 12px;
            }
            #noticia {
                max-width: 90%;
            }
        }

        .msg{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>

    <h1>C O N T A T O</h1>

    <!-- URL Absoluta -->

        <a class="msg" href="mailto:email@empresa.com.br"> Entre em contato conosco por aqui! </a><br><br>
    </div>

</body>
</html>
